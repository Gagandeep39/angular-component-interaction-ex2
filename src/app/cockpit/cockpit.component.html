<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" #localRef>
    <label>Server Content</label>
    <input type="text" class="form-control" #serverContent>
    <br>
    <!-- When below buttons are pressed dta is passed to parent  -->
    <button class="btn btn-primary" (click)="onAddServer(localRef)">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint(localRef)">Add Server Blueprint</button>
  </div>
</div>
